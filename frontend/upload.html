<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Video Review ‚Äî GeminiAI Presentation Critic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <style>
        .upload-box {
            border: 2px dashed #2a2b2f;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            margin-bottom: 2rem;
        }

        .upload-box:hover {
            border-color: #4a4b4f;
        }

        #videoPreview {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            background: #000;
            margin-bottom: 2rem;
        }

        .result-card {
            background: #1a1b1e;
            border: 1px solid #2a2b2f;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .feedback-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #e6e6e6;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            visibility: hidden;
        }

        .loading-overlay.active {
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            color: #a1a1aa;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid #2a2b2f;
            transition: all 0.2s;
        }

        .back-btn:hover {
            color: #fff;
            background: #1a1b1e;
            border-color: #4a4b4f;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h1>Review your Presentation</h1>
        <p>Upload a recording of your speech. Our AI teacher will watch it and give you specific input on your delivery.
        </p>

        <div id="uploadContainer">
            <div class="upload-box" id="dropZone">
                <p>Click to select or drag & drop video</p>
                <input type="file" id="videoInput" accept="video/*" style="display: none;">
            </div>
        </div>

        <video id="videoPreview" controls class="hidden"></video>

        <div id="actionBtnContainer" class="hidden">
            <button class="primary" id="reviewBtn" style="width: 100%;">Analyze my Presentation</button>
        </div>

        <div id="resultSection" class="hidden">
            <div class="result-card">
                <h3>AI Teacher Critique</h3>
                <div id="feedbackResult" class="feedback-text"></div>
                <hr style="border: 0; border-top: 1px solid #2a2b2f; margin: 1.5rem 0;">
                <button class="secondary" id="playAudioBtn">üîä Play Voice Feedback</button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingText">AI Teacher is watching...</div>
    </div>

    <script src="js/upload.js"></script>

</body>

</html>
